<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Server</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #007BFF;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        a {
            color: #007BFF;
            text-decoration: none;
            border-bottom: 1px solid #007BFF;
        }
        a:hover {
            color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome to My Express Server</h1>
    <p>This is the default page served by Express.js.</p>
    <p>Feel free to modify this file in the <code>public</code> directory.</p>
    <p><a href="/some-other-page">Go to another page</a></p>
</div>
</body>
</html>
